<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokÃ©mon Battle</title>
  <link rel="stylesheet" href="battle.css" />
</head>

<body>
  <div id="battle-container">
    <!-- Enemy side -->
    <div id="top-side">
      <div class="info" id="top-info">
        <p id="top-name"></p>
        <p id="top-level"></p>
        <div class="hp-bar">
          <div id="top-hp" class="hp-fill"></div>
        </div>
      </div>
      <img id="top-sprite" class="sprite" alt="Enemy PokÃ©mon" />
    </div>

    <!-- Player side -->
    <div id="bottom-side">
      <img id="bottom-sprite" class="sprite" alt="Player PokÃ©mon" />
      <div class="info" id="bottom-info">
        <p id="bottom-name"></p>
        <p id="bottom-level"></p>
        <div class="hp-bar">
          <div id="bottom-hp" class="hp-fill"></div>
        </div>
      </div>
    </div>

    <div id="message-box">
      <p id="battle-text">It's Player 1's turn!</p>
      <div id="controls">
        <button id="fight-btn" class="control-btn red">FIGHT</button>
        <button id="swap-btn" class="control-btn yellow">SWAP POKÃ‰MON</button>
        <button id="run-btn" class="control-btn gray">RUN</button>
        <button id="go-back-btn" class="control-btn blue" onclick="location.href='select.html'">GO BACK</button>
      </div>
      <div id="move-options"></div>
    </div>

    <audio id="bg-music" src="trainer-battle-music-hq.mp3" loop></audio>
    <div id="volume-container">
      <label for="volume-slider">ðŸ”Š</label>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" />
    </div>
  </div>

  <script src="battle.js"></script>
  <script>
    const music = document.getElementById("bg-music");
    const slider = document.getElementById("volume-slider");

    music.volume = 0.5;
    slider.value = 0.5;

    music.play().catch(() => {
      document.body.addEventListener("click", () => {
        if (music.paused) music.play();
      }, { once: true });
    });

    // Volume Control
    slider.addEventListener("input", () => {
      music.volume = slider.value;
    });
  </script>
</body>

</html>
