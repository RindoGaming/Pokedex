<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Select PokÃ©mon</title>
  <link rel="stylesheet" href="select.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
</head>

<body>
  <div class="container">
    <h1>Select Your PokÃ©mon Teams</h1>
    <div class="search-box">
      <input type="text" id="search" placeholder="Search PokÃ©mon by name..." />
    </div>
    <div class="filter-box" title="Filters">
      <select id="type-filter-1" title="Primary Type">
        <option value="">All Types</option>
      </select>
      <select id="type-filter-2" title="Secondary Type">
        <option value="">All Types</option>
      </select>
      <input type="number" id="id-search" placeholder="IDâ€¦" min="1" title="Search by National Dex ID" />
      <input id="move-search" list="move-list" placeholder="Search by move/abilityâ€¦" title="Search by ability (from cache)" />
      <datalist id="move-list"></datalist>

      <select id="gen-filter" title="Generation">
        <option value="">All Generations</option>
      </select>
      <button onclick="location.href='../index.html'">Back to the pokedex!</button>
    </div>

    <div class="pokemon-list" id="pokemon-list"></div>
    <div id="pagination"></div>
    <div class="team-container">
      <div class="team">
        <h2>Your Team</h2>
        <div class="team-list" id="player-team"></div>
      </div>
      <div class="team">
        <h2>Opponent's Team</h2>
        <div class="team-list" id="enemy-team"></div>
      </div>
    </div>

    <div class="error-message" id="error-message"></div>

    <h3>
      for more information on pokemon
      <a href="https://pokemondb.net/type" target="_blank" rel="noopener noreferrer">press me!</a>
    </h3>

    <div style="text-align:center; margin-top:10px;">
      <button id="start-battle">Start Battle</button>
    </div>
  </div>

  <script src="select.js"></script>

  <!-- Background Music -->
  <audio id="bg-music" src="1-33. Festival Plaza (Day).mp3" loop autoplay muted></audio>

  <!-- Button Sound Effect -->
  <audio id="button-sfx" src="Sound.mp3" preload="auto"></audio>

  <!-- Volume Control -->
  <div id="volume-container" style="position:fixed; bottom:10px; right:10px; background:#fff; padding:5px; border-radius:8px;">
    <label for="volume-slider">ðŸ”Š</label>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
  </div>

  <script>
    const bgMusic = document.getElementById("bg-music");
    const volumeSlider = document.getElementById("volume-slider");

    window.addEventListener("load", () => {
      bgMusic.play().then(() => {
        bgMusic.muted = false;
      }).catch(() => {
        console.log("Autoplay blocked; waiting for user interaction");
      });
    });

    volumeSlider.addEventListener("input", () => {
      bgMusic.volume = volumeSlider.value;
    });
  </script>
</body>

</html>
