<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pok√©mon Egg Hatcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #pokemon-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin: 20px auto;
            display: block;
        }

        #hatch-btn, #test {
            padding: 10px 30px;
            font-size: 1.2em;
            margin: 5px;
        }

        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }

        #counter-container {
            display: inline-block;
            margin-top: 20px;
        }

        #hatch-count {
            font-size: 1.2em;
            margin-top: 10px;
        }

        #history {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .history-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .history-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .history-item span {
            margin-top: 5px;
            font-weight: bold;
        }

        .history-item .count {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Pok√©mon Egg Hatcher</h1>

    <div id="counter-container">
        <img id="pokemon-img" src="Gebarsten Ei met Groene Vlekken.png" alt="Egg">
        <div id="hatch-count">0</div>
        <audio id="audio-cry" preload="auto"></audio>
    </div>

    <br>
    <button id="test" onclick="location.href='index.html';">Go to Pok√©dex</button>
    <button id="hatch-btn">Hatch Egg!</button>
    <div id="result"></div>
    <div id="history"></div>
    <img src="comic-boom-explosion-2-1-1024x754.png" id="reveal" alt="comic explosion" class="hidden egg">
    <img src="" id="reveal-pokemon" alt="pokemon" class="hidden reveal-pokemon">
    <script defer>
        const hatchBtn = document.getElementById('hatch-btn');
        const resultDiv = document.getElementById('result');
        const img = document.getElementById('pokemon-img');
        const hatchCountDiv = document.getElementById('hatch-count');
        const historyDiv = document.getElementById('history');
        const pokemon = document.getElementById('reveal-pokemon')
        const reveal = document.getElementById('reveal');
        const audioEl = document.getElementById('audio-cry');

        let hatchCount = 0;
        const hatchHistory = {};

        hatchBtn.onclick = async function () {
            img.classList.toggle("image-shaking")
            hatchBtn.disabled = true;
            setTimeout(() => {
                hatchBtn.disabled = false;
            }, 2505);

            img.src = "Gebarsten Ei met Groene Vlekken.png";
            img.alt = "Egg";
            setTimeout(() => {
                resultDiv.textContent = "Hatching...";
                img.classList.toggle("image-shaking")
                img.src = "/backend/public/egg/stage-3.png"
            }, 2000);
            const id = Math.floor(Math.random() * 1025) + 1;
            try {
                const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                if (!res.ok) throw new Error("Failed to fetch Pok√©mon");
                const data = await res.json();
                audioEl.src = data.cries.latest;
                setTimeout(() => {           
                    reveal.classList.toggle("hidden");
                    const name = data.name.charAt(0).toUpperCase() + data.name.slice(1);
                    const sprite = data.sprites.other['official-artwork'].front_default || data.sprites.front_default;
                    
                    if (!sprite) throw new Error("No sprite available");
                    pokemon.classList.toggle("hidden");
                    pokemon.src = sprite
                    img.src = sprite;
                    img.alt = name;
                    resultDiv.textContent = `üéâ You hatched a ${name}!`;
                    audioEl.currentTime = 0;
                    console.log(sprite);
                    
                    audioEl.play().catch(err => console.error('Cry failed to play', err));


                    hatchCount++;
                    hatchCountDiv.textContent = hatchCount;

                    if (!hatchHistory[name]) {
                        hatchHistory[name] = { count: 1, sprite };
                    } else {
                        hatchHistory[name].count++;
                    }
                    setTimeout(() => {
                        reveal.classList.toggle("hidden");
                        pokemon.classList.toggle("hidden");
                    }, 1500);
                    updateHistory();
                }, 2000);


            } catch (e) {
                img.src = "egg.png";
                img.alt = "Egg";
                resultDiv.textContent = "‚ùå Failed to hatch! Try again.";
            }

        };

        function updateHistory() {
            historyDiv.innerHTML = "";

            const hasHistory = Object.keys(hatchHistory).length > 0;

            if (hasHistory) {
                historyDiv.style.display = "grid";
                historyDiv.classList.add('history-grid');
                for (const [name, data] of Object.entries(hatchHistory)) {
                    const item = document.createElement('div');
                    item.className = 'history-item';

                    item.innerHTML = `
                        <img src="${data.sprite}" alt="${name}">
                        <span>${name}</span>
                        <div class="count">Hatched ${data.count} time${data.count > 1 ? 's' : ''}</div>
                    `;
                    historyDiv.appendChild(item);
                }
            } else {
                historyDiv.style.display = "none";
                historyDiv.classList.remove('history-grid');
            }
        }
    </script>
</body>

</html>
