<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PokÃ©dex Display</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/type.css">
  <script src="scripts/pokedex.js" defer></script>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
</head>

<body>

  <img src="pokedex.png" style="
    display: block;
    margin: 0 auto;
    width: 100%;
    max-width: 600px;
    height: auto;
">
  </img>
  <div class="main-background-section">
    <div id="pokedex"></div>
  </div>
  <div class="page-mover" style="text-align:center; margin-top:20px;">
    <button id="prev-btn">â¬… Previous</button>
    <span id="page-info" style="margin: 0 15px; color: white;"></span>
    <button id="next-btn">Next âž¡</button>
  </div>

  <div style="text-align:center; margin-top:10px;" class="number-bar">
    <input class="searching" type="number" id="page-search" min="1" style="width:100px;" placeholder="Page">
    <button class="searchgo" id="go-page-btn">Go</button>
  </div>
  <div class="nav-bar">
    <div class="nav-bar-section">
      <select id="type1-filter"
        style="width: 100%; height: 100%; margin:0px; border-radius: 25px 0px 0px 25px; border:none; background: #f8f8f8;">
        <option value="">Type 1</option>
      </select>
    </div>
    <div class="nav-bar-section nav-bar-section-middle" onclick="on()" style="align-content: center;"><img
        src="img/search-icon-png-9.png" alt="search" height="80%"></div>
    <div class="nav-bar-section">
      <select id="type2-filter"
        style="width: 100%; height: 100%; margin:0px; border-radius: 0px 25px 25px 0px; border:none; background: #f8f8f8;">
        <option value="">Type 2</option>
      </select>
    </div>
  </div>
  <div id="overlay">
    <input type="text" id="searchbar" autocomplete="off" style=" width:260px; padding: 10px" class="searchbar"
      placeholder="Search by name, ability or ID...">
    <div id="search-dropdown" style="position: fixed;top: 55vh;"></div>
    <div class="close" onclick="off()">
      <h1 class="circlebg">x</h1>
    </div>
  </div>

  <audio id="bg-music" src="Pokemon.mp3" loop style="display:none;"></audio>

  <div style="text-align:center; margin:15px;" class="volume-mixer">
    <label for="volume-slider" style="color:white;">ðŸ”Š Volume:</label>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" style="width:150px;">
  </div>

  <div class="go-to" id="go-to">
    <img src="img/egg.png" alt="egggg">
  </div>
      <div class="go-to-left" id="go-to-left">
        <img src="img/BattleIconColor.png" alt="pokedex">
    </div>
  <button onclick="location.href=''">Go to Battle!</button>
  <a href="/Backend/Public/Battle/select.html"></a>
</body>
</html>
