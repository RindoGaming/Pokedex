<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pok√©mon Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 20px;
      text-align: center;
    }
    .pokemon-details {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    .pokemon-details img {
      display: block;
      margin: 0 auto 10px;
      width: 150px;
      height: 150px;
      object-fit: contain;
    }
    .pokemon-details h2 {
      text-align: center;
      color: #d32f2f;
      margin-bottom: 10px;
    }
    .pokemon-details p {
      margin: 6px 0;
      font-size: .95em;
    }
    .section {
      margin-top: 15px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    .stats span {
      display: inline-block;
      margin-right: 10px;
    }
    #cry-container {
      margin-top: 20px;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      margin: 5px;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #115293;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background: #d32f2f;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .back-button:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <h1>Pok√©mon Details</h1>
  <div id="details" class="pokemon-details"></div>
  <a href="index.html" class="back-button">‚Üê Back to Pok√©dex</a>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const rawId = params.get('id');
      const id = parseInt(rawId, 10);
      const detailsEl = document.getElementById('details');

      if (isNaN(id)) {
        detailsEl.innerHTML = '<p>Invalid Pok√©mon ID.</p>';
        return;
      }

      fetch('pokemon_cache.json')
        .then(res => res.json())
        .then(data => {
          let poke = data[rawId] || Object.values(data).find(p => p.id === id);
          if (!poke) {
            detailsEl.innerHTML = '<p>Pok√©mon not found.</p>';
            return;
          }

          const name = poke.name || 'Unknown';
          const image = poke.image || '';
          const baseExp = poke.base_experience ?? 'N/A';
          const abilities = poke.abilities ? Object.keys(poke.abilities).join(', ') : 'N/A';
          const types = poke.types ? Object.keys(poke.types).join(', ') : 'N/A';
          const stats = poke.stats || {};
          const species = poke.species?.name || 'N/A';
          const height = poke.height ?? 'N/A';
          const weight = poke.weight ?? 'N/A';
          const gameIndices = poke.game_indices?.map(g => g.version?.name).join(', ') || 'N/A';
          const encounters = typeof poke.location_area_encounters === 'string' ? poke.location_area_encounters : 'N/A';
          const cry = poke.cry || '';

          detailsEl.innerHTML = `
            <img src="${image}" alt="${name}">
            <h2>${name}</h2>
            <p><strong>ID:</strong> ${String(id).padStart(3, '0')}</p>
            <p><strong>Base Experience:</strong> ${baseExp}</p>
            <p><strong>Species:</strong> ${species}</p>
            <p><strong>Types:</strong> ${types}</p>
            <p><strong>Abilities:</strong> ${abilities}</p>
            <p><strong>Height:</strong> ${height}</p>
            <p><strong>Weight:</strong> ${weight}</p>
            <div class="section stats">
              <div class="section-title">Stats:</div>
              ${Object.entries(stats).map(([key, val]) => `<span>${key}: ${val}</span>`).join('')}
            </div>
            <div class="section">
              <div class="section-title">Game Indices:</div>
              <p>${gameIndices}</p>
            </div>
              <div class="section">
                <div class="section-title">Location Area Encounters:</div>
                <p><a href="${encounters}" target="_blank">View encounter locations</a></p>
              </div>
            <div id="cry-container">
              <button id="prev-pokemon">Previous Pok√©mon</button>
              <button id="play-cry">üîä Play Cry</button>
              <button id="next-pokemon">Next Pok√©mon</button>
              <audio id="audio-cry" preload="auto" src="${cry}"></audio>
            </div>
          `;

          const audioEl = document.getElementById('audio-cry');
          const playBtn = document.getElementById('play-cry');
          playBtn.addEventListener('click', () => {
            audioEl.currentTime = 0;
            audioEl.play().catch(err => console.error('Cry failed to play', err));
          });

          document.getElementById('prev-pokemon').addEventListener('click', () => {
            if (id > 1) window.location.href = `pokemon.html?id=${id - 1}`;
          });

          document.getElementById('next-pokemon').addEventListener('click', () => {
            if (id < 1025) window.location.href = `pokemon.html?id=${id + 1}`;
          });
        })
        .catch(err => {
          console.error(err);
          detailsEl.innerHTML = '<p>Error loading Pok√©mon data.</p>';
        });
    })();
  </script>
</body>
</html>
