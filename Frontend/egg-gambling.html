<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Egg Hatcher</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #pokemon-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin: 20px auto;
            display: block;
        }

        #hatch-btn, #test {
            padding: 10px 30px;
            font-size: 1.2em;
            margin: 5px;
        }

        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }

        #counter-container {
            display: inline-block;
            margin-top: 20px;
        }

        #hatch-count {
            font-size: 1.2em;
            margin-top: 10px;
        }

        #history {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .history-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .history-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .history-item span {
            margin-top: 5px;
            font-weight: bold;
        }

        .history-item .count {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-section"><img src="img/pokeball.png" alt="pokemon icons" class="logo"
                style="width: 30px; height: 30px;"></div>
        <div class="header-section" style="justify-content: center;">
            <h1>pokedex</h1>
        </div>
        <div class="header-section">
            <div class="dropdown">
                <button class="dropbtn">more</button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="info.html">info page</a>
                    <a href="#">login out</a>
                </div>
            </div>
    </header>
    <h1>Pokémon Egg Hatcher</h1>
    <img id="pokemon-img" src="egg.png" alt="Egg">
    <br>
    <button id="test" onclick="location.href='index.html';">Go to Pokédex</button>
    <button id="hatch-btn">Hatch Egg!</button>
    <div id="result"></div>

    <script>
        const hatchBtn = document.getElementById('hatch-btn');
        const resultDiv = document.getElementById('result');
        const img = document.getElementById('pokemon-img');
        const eggImg = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/egg.png";

        hatchBtn.onclick = async function() {
            img.src = "egg.png";
            img.alt = "Egg";
            resultDiv.textContent = "Hatching...";

            const id = Math.floor(Math.random() * 386) + 1;
            try {
                const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                if (!res.ok) throw new Error("Failed to fetch Pokémon");
                const data = await res.json();
                const name = data.name.charAt(0).toUpperCase() + data.name.slice(1);
                const sprite = data.sprites.other['official-artwork'].front_default || data.sprites.front_default;

                img.src = sprite || "egg.png";
                img.alt = name;
                resultDiv.textContent = `Congratulations! You hatched a ${name}!`;
            } catch (e) {
                img.src = "egg.png";
                img.alt = "Egg";
                resultDiv.textContent = "Failed to hatch! Try again.";
            }
        };
    </script>
</body>

</html>
